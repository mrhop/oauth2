<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>index</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/test.css}"/>
</head>
<body>
<p th:if="${username}" th:text="${username}"></p>
<form th:action="@{/logout}" role="form" method="post">

        <button class="btn btn-primary" type="submit">Logout</button>
</form>

<p th:unless="${username}"><a th:href="@{/login}">112</a></p>
</body>
</html>
